<li class="tweet-item">

    <div class="tweet-content">
        <div class="tweet-header">
            <div class="tweet-avatar">
                <a ng-href="{{tweet.authorVO.profileURL}}"
                   data-scribe="element:user_link" target="_blank">
                    <img class="tweet-img" alt="" data-scribe="element:avatar" ng-src="{{tweet.authorVO.imageURL}}">
                </a>
            </div>
            <span>
                <span><a ng-href="{{tweet.authorVO.profileURL}}" data-scribe="element:name">{{tweet.authorVO.profileName}}</a></span>
                <span><a ng-href="{{tweet.authorVO.profileURL}}" data-scribe="element:screen_name">{{tweet.authorVO.userName}}</a></span>
            </span>
            <span class="tweetTimePosted"><a ng-href="{{tweet.url}}">{{ tweet.dateVO.dateHtml }}</a></span>
        </div>


        <p class="tweet-text"></p>
        <a class="tweet-expand" ng-href="{{ tweet.url }}"><b>Expand</b></a>
    </div>
    </div>
