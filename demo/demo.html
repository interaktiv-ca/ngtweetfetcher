<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>ngTweetFetcher Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- load bootstrap via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/tweets.css">



    <!-- load angular via CDN -->
    <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
    <script src="js/ngtweetfetcher.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">ngTweetFetcher v1.0.0 Demo</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
            </ul>
        </div>
    </nav>

<div ng-app="myApp" class="container">

    <tweet-timeline is-ticker="false" interval="2000" show-re-tweets="true" max-tweets="5" twitter-id="425082944147824640"></tweet-timeline>

</html>
